{% extends 'app_pw/base.html' %}
{% load bootstrap3 %}
{% block header %}
	<h2>Log in to your account</h2>
{% endblock header %}

{% block content %}
{% if form.errors %}
	<p>Don't match .try again</p>
{% endif %}
<form action="{% url 'users:login' %}" method="post">
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
	<button name="submit" class="btn btn-primary">log in</button>
	{% endbuttons %}
	<input type="hidden" name="next" value="{% url 'app_pw:index' %}"/>
</form>
{% endblock content %}
