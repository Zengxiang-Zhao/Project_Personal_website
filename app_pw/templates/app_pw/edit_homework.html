{% extends 'app_pw/base.html' %}
{% load bootstrap3 %}
{% block header %}
	<h2>
		Edit homework : <a href="{% url 'app_pw:homework' subject.id homework.id %}">{{homework.topic}} </a> - 
	<a href="{% url 'app_pw:subject' subject.id %}">{{subject}}</a>
	</h2>
{% endblock header %}

{% block content %}
	<form action="{% url 'app_pw:edit_homework' subject.id homework.id %}" method="post" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		
		
		
		{% buttons %}
		<button name="submit" class="btn btn-success"> submit</button>
		{% endbuttons %}
	</form>
{% endblock content %}
