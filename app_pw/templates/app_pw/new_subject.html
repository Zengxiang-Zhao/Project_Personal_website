{% extends 'app_pw/base.html' %}
{% load bootstrap3 %}
{% block header %}
	<h2>Add new subject</h2>
{% endblock header %}

{% block content %}
	<form action="{% url 'app_pw:new_subject' %}" method="post" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		
		{% buttons %}
		<button name="submit"> add subject</button>
		{% endbuttons %}
	</form>
{% endblock content %}
