{% extends 'app_pw/base.html' %}
{% load bootstrap3 %}
{% block header %}
	<h2>
		Add homework to
	<a href="{% url 'app_pw:subject' subject.id %}">{{subject}}</a>
	</h2>
{% endblock header %}

{% block content %}
	<form action="{% url 'app_pw:new_homework' subject.id %}" method="post" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		
		{% buttons %}
		<button name="submit"> add subject</button>
		{% endbuttons %}
	</form>
{% endblock content %}
